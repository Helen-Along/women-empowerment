<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a visit</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <img src="assets/img/camilla.webp" alt="" width="70px" height="70px">
                
            <a href="#" class="" style="color: rgb(28, 29, 29); text-size-adjust: inherit;" id="text1">
                <b class="ri-women-line"> Women Revitalization</b>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Home</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Fill in the form</h2>
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
            <label for="phonenumber" class="block text-sm/6 font-medium text-gray-900">Phone number</label>
            <div class="mt-2">
              <input id="phonenumber" name="phonenumber" type="tel" autocomplete="phonenumber" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
            </div>
          </div>
        <div>
            <div>
                <label for="date" class="block text-sm/6 font-medium text-gray-900">Booking date</label>
                <div class="mt-2">
                  <input id="date" name="date" type="date" autocomplete="date" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                </div>
              </div>
            <div>
                <div class="col-span-full">
                    <label for="message" class="block text-sm/6 font-medium text-gray-900">Message</label>
                    <div class="mt-2">
                      <textarea id="message" name="message" required placeholder="Purpose for the visit." rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"></textarea>
                    </div>
                  </div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 mt-4 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Book now</button>
        </div>
      </form>
    </div>
  </div>
  
    </main>
    <!-- JavaScript to handle mailto link -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
  
        // Get form data
        const email = document.getElementById("email").value;
        const phonenumber = document.getElementById("phonenumber").value;
        const date = document.getElementById("date").value;
        const message = document.getElementById("message").value;
  
        // Construct mailto link
        const mailtoLink = `mailto:@gmail.com?subject=Booking Details&body=` +
          `Email: ${email}%0D%0APhone Number: ${phonenumber}%0D%0ABooking Date: ${date}%0D%0AMessage: ${encodeURIComponent(message)}`;
  
        // Open mailto link
        window.location.href = mailtoLink;
      });
    });
  </script>
</body>
</html>
